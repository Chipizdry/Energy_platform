name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'cor_pass/version.py'  # —á—Ç–æ–±—ã workflow –Ω–µ –∑–∞—Ü–∏–∫–ª–∏–≤–∞–ª—Å—è

permissions:
  contents: write  # —Ä–∞–∑—Ä–µ—à–∞–µ–º Actions –ø—É—à–∏—Ç—å

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π —Å –ø–æ–ª–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false

    # 2Ô∏è‚É£ –°—á–∏—Ç—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π build_number –∏ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –µ–≥–æ –Ω–∞ 1
    - name: Increment build number
      id: build
      run: |
        VERSION_FILE="cor_pass/version.py"

        if [ -f "$VERSION_FILE" ]; then
          CURRENT=$(grep -oP "(?<=__version__='0\.1\.)\d+" $VERSION_FILE)
          BUILD_NUMBER=$((CURRENT + 1))
        else
          BUILD_NUMBER=1
        fi

        VERSION="0.1.${BUILD_NUMBER}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        echo "__version__='${VERSION}'" > $VERSION_FILE
        echo "‚úÖ New version: $VERSION"
        cat $VERSION_FILE

    # 3Ô∏è‚É£ –ö–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π version.py
    - name: Commit and push version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add cor_pass/version.py
        git commit -m "üîº Auto bump version to ${VERSION}" || echo "No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

    # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 5Ô∏è‚É£ –î–µ–ø–ª–æ–π
    - name: Deploy
      run: |
        echo "üöÄ Deploying version $VERSION"
        # –ù–∞–ø—Ä–∏–º–µ—Ä: ssh user@server "cd /app && git pull && systemctl restart app"
