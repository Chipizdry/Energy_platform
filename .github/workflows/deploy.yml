name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'cor_pass/version.py'  # —á—Ç–æ–±—ã –Ω–µ –∑–∞—Ü–∏–∫–ª–∏—Ç—å—Å—è

permissions:
  contents: write  # –¥–∞—ë–º Actions –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false  # –≤–∞–∂–Ω–æ! —á—Ç–æ–±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω

    # 2Ô∏è‚É£ –ò–Ω–∫—Ä–µ–º–µ–Ω—Ç–∏—Ä—É–µ–º build_number –∏ —Å–æ–∑–¥–∞—ë–º version.py
    - name: Increment build number
      id: build
      run: |
        VERSION_FILE="cor_pass/version.py"

        if [ -f "$VERSION_FILE" ]; then
          CURRENT=$(grep "__version__" $VERSION_FILE | sed -E "s/__version__='0\.1\.([0-9]+)'/\1/")
          BUILD_NUMBER=$((CURRENT + 1))
        else
          BUILD_NUMBER=1
        fi

        VERSION="0.1.${BUILD_NUMBER}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        echo "__version__='${VERSION}'" > $VERSION_FILE
        echo "‚úÖ New version: $VERSION"
        cat $VERSION_FILE

    # 3Ô∏è‚É£ –ö–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º version.py –æ–±—Ä–∞—Ç–Ω–æ –≤ main
    - name: Commit and push version file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add cor_pass/version.py
        git commit -m "üîº Auto bump version to ${VERSION}" || echo "No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

    # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 5Ô∏è‚É£ –î–µ–ø–ª–æ–π (–ø—Ä–∏–º–µ—Ä)
    - name: Deploy
      run: |
        echo "üöÄ Deploying version $VERSION"
